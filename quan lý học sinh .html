<body>
<h1 style="color: #ff0099; text-align: center">----STUDENT MANAGE----</h1>
<hr>
<span style="color: red" id="validate"></span>
<!--<input type="text" id="name_student">-->
<!--<button onclick="createStudent()">create</button>-->
<div class="input-group mb-3" style="width: 400px">
  <input style="border-color: blueviolet;" id="name_student" type="text" class="form-control" placeholder="Student's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button onclick="createStudent()" class="btn btn-dark" type="button" style="color: lightgrey;">Create</button>
  </div>
</div>
<input type="text" id="search" oninput="actionSearch()" style="width: 300px;height: 30px;border-color: blueviolet" placeholder="Search">
<button onclick="actionSearch()"><i class="bi bi-search"></i></button>
<br> <br>

<table border="1" class="table table-hover">
  <tr class="table-secondary">
    <th>STT</th>
    <th>NAME</th>
    <th>EDIT</th>
    <th>DELETE</th>
  </tr>
  <tbody id="drawTable" class="table-warning" style="color: red">
  <!--    <tr>-->
  <!--        <td>1</td>-->
  <!--        <td>Tiến Long</td>-->
  <!--    </tr>-->
  <!--    <tr>-->

  </tbody>

</table>

</html>
<script>
  let studentList = ['Tiến Long', 'Huệ Hacker', 'Quốc Anh'];
  let studentSearch = [];
  function showListStudent() {
    let drawTable = '';
    for (let i = 0; i < studentList.length; i++) {
      //CÁCH 1 : SỬ DỤNG CỘNG CHUỖI THÔNG THƯỜNG: biding biến qua ++
      let j = i +1;
      drawTable+='<tr>'+
              '<td>'+j+'</td>'+
              '<td>'+studentList[i]+'</td>'+
              '<td>'+'<button class="btn btn-success" onclick="editStudent('+i+')"><i class="bi bi-wrench-adjustable"></i></button>'+'</td>'+
              '<td>'+'<button class="btn btn-danger" onclick="deleteStudent('+i+')"><i class="bi bi-trash"></i></button>'+'</td>'+
              '</tr>'
    }
    document.getElementById('drawTable').innerHTML = drawTable;
  }
  showListStudent();
  function createStudent() {
    let newStudent = document.getElementById('name_student').value;
    if(newStudent.trim() === ''){
      document.getElementById('validate').innerHTML = 'The name Student is required! Please try again!';
      return;
    } else {
      studentList.push(newStudent);
      console.log('mảng sau khi push ---> ', studentList)
      document.getElementById('validate').innerHTML = '<span style="color: green">Create Student Success!!</span>';
      showListStudent();
    }
  }
  function editStudent(index) {
    let editStudent = prompt('Enter the name Student to Edit ', studentList[index])
    studentList[index] = editStudent;
    showListStudent();
  }
  function deleteStudent(index) {
    studentList.splice(index,1)
    showListStudent();
  }
  function showListSearch() {
    let drawTable = '';
    for (let i = 0; i < studentSearch.length; i++) {
      //CÁCH 1 : SỬ DỤNG CỘNG CHUỖI THÔNG THƯỜNG: biding biến qua ++
      let j = i +1;
      drawTable+='<tr>'+
              '<td>'+j+'</td>'+
              '<td>'+studentSearch[i]+'</td>'+
              '<td>'+'<button onclick="editStudent('+i+')">Edit</button>'+'</td>'+
              '<td>'+'<button onclick="deleteStudent('+i+')">Delete</button>'+'</td>'+
              '</tr>'
    }
    document.getElementById('drawTable').innerHTML = drawTable;
  }
  function actionSearch() {
    studentSearch.splice(0, studentSearch.length)

    let search = document.getElementById('search').value;
    let searchTLC = search.toLowerCase();
    let studentListTLC = [];
    if(search===''){
      showListStudent();
      return;
    }
    //Convert Mảng về chữ thường
    for (let i = 0; i < studentList.length; i++) {
      studentListTLC.push(studentList[i].toLowerCase())
    }
    for (let i = 0; i < studentListTLC.length; i++) {
      if(searchTLC===studentListTLC[i]){
        studentSearch.push(studentList[i]);
      }
    }
    showListSearch();
  }
</script>
